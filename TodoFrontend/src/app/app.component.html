<div *ngIf="errorMessage" class="error-message">
  {{ errorMessage }}
</div>

<div class="todo-app">
  <h1>My Todo List</h1>

  <mat-form-field appearance="fill" style="width: 100%;">
    <input #todoInput matInput placeholder="Add a new todo" [(ngModel)]="newTodoTitle" (keyup.enter)="addTodo()" />
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="addTodo()" style="margin-bottom: 1rem;">
    Add
  </button>

  <mat-list>
    <mat-list-item *ngFor="let todo of todos">
      <mat-checkbox [checked]="todo.isCompleted" (change)="toggleComplete(todo)"
        [disabled]="updatingTodoIds.has(todo.id!)"></mat-checkbox>

      <span [class.completed]="todo.isCompleted">
        {{ todo.title }}
      </span>

      <button mat-icon-button color="warn" (click)="deleteTodo(todo)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>

  <!-- Photo Upload -->
  <br><br>
  <h2>Photos</h2>
  <input type="file" (change)="onFileSelected($event)" />
  <button mat-raised-button color="accent" (click)="uploadPhoto()">Upload Photo</button>

  <!-- Photo Gallery -->
  <div class="photo-gallery">
    <img *ngFor="let url of photoUrls" [src]="url" alt="Uploaded Photo" class="photo-item" />
  </div>

</div>
